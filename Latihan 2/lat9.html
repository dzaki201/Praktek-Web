<html>
    <title>Latihan 9</title>
<body>
<h4>Sebentuk list unordered:</h4>
<!-- type = disc, circle, square -->
<ul type="disc">
<li>Kopi</li>
<li>Teh</li>
<li>Susu</li>
</ul>
<br>
<h4>Sebentuk list ordered:</h4>
<!-- type = A, a, I, i -->
<ol type="I">
<li>Kopi</li>
<li>Teh</li>
<li>Susu</li>
</ol>

<H4>Jadwal TI-1A</H4>
<p align="left"><hr width="100" size="4" align="left" color="black"> </p>
<ol>
    <li>Senin</li>
    <ol type="a">
        <li>Web</li>
        <li>Struktur Data</li>
    </ol>
    <li>Selasa</li>
    <ul type="circle">
        <li>Aljabar Linier</li>
        <li>Algoritma pemrograman</li>
    </ul>
</ol>

</body>
</html>
